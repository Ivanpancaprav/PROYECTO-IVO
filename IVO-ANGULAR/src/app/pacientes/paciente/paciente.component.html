<div class="card" style="border-radius: 15px">
    <div class="card-body text-center">
      <div class="mt-3 mb-4">
        <img src="./assets/images/perfil-falso.webp"
          class="rounded-circle img-fluid" style="width: 150px ; height: 150px" />
      </div>
  
      <div style="background-color: white; text-align: center">
        DATOS PERSONALES
      </div>
      <br />
      <table *ngIf="perfil" class="table caption-top">
        <tbody>
          <tr>
            <th>Nombre</th>
            <td>{{perfil.nombre}}</td>
          </tr>
          <tr>
            <th>Apellidos</th>
            <td>{{perfil.apellido1}}{{perfil.apellido2}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{perfil.email}}</td>
          </tr>
  
          <tr>
            <th>DNI</th>
            <td>{{perfil.dni}}</td>
          </tr>
  
          <tr>
            <th>Direccion</th>
            <td>{{perfil.direccion}}</td>
          </tr>
          <tr>
            <td><a routerLink='/solicitar-citas' class="botonPrevia">Solcitar cita</a>
            <td><a [routerLink]="['/perfil', perfil.dni]" class="botonPrevia">Ver perfil</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br /><br />
