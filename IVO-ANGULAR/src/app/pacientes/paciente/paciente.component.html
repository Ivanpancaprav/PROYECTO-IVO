<div class="card" style="border-radius: 15px">
    <div class="card-body text-center">
      <div class="mt-3 mb-4">
        <img src="./assets/images/{{paciente.foto}}"
          class="rounded-circle img-fluid" style="width: 150px ; height: 150px" />
      </div>
  
      <div style="background-color: white; text-align: center">
        DATOS PERSONALES
      </div>
      <br />
      <table class="table caption-top" >
        <tbody>
          <tr>
            <th>Nombre</th>
            <td>{{paciente.nombre}}</td>
          </tr>
          <tr>
            <th>Apellidos</th>
            <td>{{paciente.apellido1}}{{paciente.apellido2}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{paciente.email}}</td>
          </tr>
  
          <tr>
            <th>DNI</th>
            <td>{{paciente.dni}}</td>
          </tr>
  
          <tr>
            <th>Direccion</th>
            <td>{{paciente.direccion}}</td>
          </tr>
          <tr>
            <td><a routerLink='/solicitar-citas' class="botonPrevia">Solcitar cita</a>
            <td><a [routerLink]="['/perfil',paciente.dni]" class="botonPrevia">Ver perfil</a>
            </td>
          <!-- </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <br /><br />
