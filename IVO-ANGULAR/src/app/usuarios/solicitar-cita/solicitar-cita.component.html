<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario con moment.js y JavaScript | CodeMundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="root">
        <div class="calendar" id="calendar">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <select class="form-select form-select-lg mb-3" aria-label="Ejemplo de .form-select-lg">
                                    <option selected>Selecciona una especialidad</option>
                                    <option value="1">Medico</option>
                                    <option value="2">Radiologo</option>

                                  </select>

                                <select class="form-select form-select-lg mb-3" aria-label="Ejemplo de .form-select-lg">
                                    <option selected>Selecciona una hora</option>
                                    <option value="1">12:00</option>
                                    <option value="2">13:00</option>
                                    <option value="1">14:00</option>
                                    <option value="2">15:00</option>

                                  </select>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col">
                                        <textarea class="form-control" id="message" name="message" placeholder="Datos extra" rows="7"></textarea>
                                    </div>
                                </div>
        <br>
<div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button class="gestionar" type="submit" routerLink="/solicitar-cita">Confirma cambios❯</button>



                                        <button class="gestionar" type="submit" routerLink="/solicitar-cita">Volver❯</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
