<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <div class="card-body"> <br><br><br>
                <!-- <h4>Inserta datos</h4> -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <select class="form-select form-select-lg mb-4" aria-label="Ejemplo de .form-select-lg">
                                        <option selected>Especialidad</option>
                                        <option value="1">Analitica</option>
                                        <option value="2">Radiologia</option>
    
                                    </select>
    
                                    <select class="form-select form-select-lg" aria-label="Ejemplo de .form-select-lg" required>
                                        <option selected aria-required="true">Seleccione medico para atenderle</option>
                                        <option value="1">12:00</option>
                                        <option value="2">13:00</option>
                                        <option value="1">14:00</option>
                                        <option value="2">15:00</option>
    
                                    </select><br>
                                    <select class="form-select form-select-lg" aria-label="Ejemplo de .form-select-lg" required>
                                      <option selected aria-required="true">Horas disponibles</option>
                                      <option value="1">12:00</option>
                                      <option value="2">13:00</option>
                                      <option value="1">14:00</option>
                                      <option value="2">15:00</option>
  
                                  </select>
                                </fieldset>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col"><br><br><br>
        
            <div class="card-body"> 
       
                  <div class="card-deck mb-3 text-center">
                      <div class="card mb-4 box-shadow">
    
                          <div class="card-body">
                              
    
                                  <article class="calendar-wrapper">
                                    <igx-calendar [weekStart]="1"></igx-calendar>
                                </article>
                                <button type="button" class="btn btn-default btn-lg gestionar" routerLink="/citas">Confirmar cita ➤</button>  &nbsp;
                                <button type="button" class="btn btn-default btn-lg gestionar"routerLink="/citas" >Cancelar cita ➤</button>
                              </div>
                          </div>
                      </div>
                  </div>
    
          </div>
          </div>
         
        </div>
