<table datatable class="row-border hover h-100 w-100">
	<thead>
	  <tr>
		<th>DNI</th>
		<th>Nombre</th>
		<th>Apellidos</th>
		<th>Email</th>
		<th>Opciones</th>
		
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let paciente of pacientes">
			<td>{{paciente.dni}}</td>
			<td>{{paciente.nombre}}</td>
			<td>{{paciente.apellido1}}</td>
			<td>{{paciente.email}}</td>
			<td><a title="Ver perfil de {{ paciente.dni }}" [routerLink]="['/perfil/', paciente.dni]">Ver</a></td>
	  </tr>

	</tbody>
  </table>
