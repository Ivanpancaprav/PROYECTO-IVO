
        <div class="table-responsive">
			<table datatable class="table table-striped table-hover table-bordered">
			  <thead>
				<tr>
				  <th scope="col">ID</th>
				  <th scope="col">Nombre</th>
				  <th scope="col">Edad</th>
				  <th scope="col">Cargo</th>
				  <th scope="col">Contratado</th>
				  <th scope="col">Acciones</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor = "let paciente of pacientes">
				  <th scope="row">{{ paciente.dni }}</th>
				  <td>{{ paciente.nombre }}</td>
		
				  <a href="#" class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ elemento.id }}"><i class="bi bi-eye"></i></a>
				   
					<a [routerLink]="['/verEmpleado/0/,elemento.id']" class="btn btn-sm btn-warning ms-1" data-bs-toggle="tooltip" title="Modificar registro {{ elemento.id }}"><i class="bi bi-pencil"></i></a>
					<a [routerLink]="['/verEmpleado/1/,elemento.id']" class="btn btn-sm btn-danger ms-1" data-bs-toggle="tooltip" title="Eliminar registro {{ elemento.id }}" (click)="eliminarEmpleado(elemento.id)"><i class="bi bi-trash3"></i></a>
				  </td>
				</tr>
